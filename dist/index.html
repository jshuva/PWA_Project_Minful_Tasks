<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<link rel="manifest" href="/manifest.webmanifest"><script id="vite-plugin-pwa:register-sw" src="/registerSW.js"></script></head>

<body>
    <div id="app">
        <!-- Brand Header -->
        <header class="app-header">
            <h1 class="app-title">MINDFUL.</h1>
            <p class="app-subtitle">Task management for mindful achievers</p>
        </header>

        <!-- Quote Section -->
        <section class="card quote-container">
            <div class="quote-text-wrapper">
                <p id="quote-text" class="quote-text">"The best way to get started is to quit talking and begin doing."
                </p>
                <p id="quote-author" class="quote-author">Walt Disney</p>
            </div>
        </section>

        <!-- Form Section -->
        <section class="card">
            <h2>âœ¨ New Task</h2>
            <form id="task-form" class="form-group">
                <div class="input-wrapper">
                    <label for="task-input">Task Description</label>
                    <input type="text" id="task-input" placeholder="e.g., Complete PWA Project" required>
                </div>
                <div style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 1rem;">
                    <div class="input-wrapper">
                        <label for="deadline-input">Deadline Date</label>
                        <input type="date" id="deadline-input" required>
                    </div>
                    <button type="submit" class="btn-primary" style="margin-top: auto; height: 3.5rem;">Create
                        Task</button>
                </div>
            </form>
        </section>

        <!-- List Section -->
        <section>
            <div
                style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 0.5rem; padding: 0 1rem;">
                <h2 style="margin-bottom: 0;">ðŸ“… My Schedule</h2>
                <span id="task-count" style="color: var(--text-muted); font-size: 0.85rem; font-weight: 600;">0
                    tasks</span>
            </div>
            <div id="task-list" class="task-list">
                <!-- Tasks will be injected here -->
            </div>
        </section>
    </div>

    <!-- Offline Indicator -->
    <div id="offline-badge" class="status-badge">
        <div class="dot"></div>
        <span>Offline Mode Active</span>
    </div>

</body>

</html>
